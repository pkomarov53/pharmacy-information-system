<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Справочная система лекарственных средств{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/stylesheet.css') }}" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.png') }}" type="image/x-icon">
</head>
<body>

    <div class="container">

        {% block content %}{% endblock %}
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Модальное окно -->
    <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="infoModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="infoModalLabel">Информация о лекарстве</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Закрыть">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p><strong>Название:</strong> <span id="modal-drug-name"></span></p>
                    <p><strong>Форма:</strong> <span id="modal-drug-form"></span></p>
                    <p><strong>Дозировка:</strong> <span id="modal-drug-dosage"></span></p>
                    <p><strong>Упаковка:</strong> <span id="modal-drug-package"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#infoModal').on('show.bs.modal', function(event) {
                var button = $(event.relatedTarget); // Кнопка, которая вызвала модальное окно
                console.log("Button clicked: ", button);
                var name = button.data('name');
                var form = button.data('form');
                var dosage = button.data('dosage');
                var package = button.data('package');

                console.log("Data attributes: ", {name, form, dosage, package});

                var modal = $(this);
                modal.find('.modal-title').text('Информация о лекарстве: ' + name);
                modal.find('#modal-drug-name').text(name);
                modal.find('#modal-drug-form').text(form);
                modal.find('#modal-drug-dosage').text(dosage);
                modal.find('#modal-drug-package').text(package);
            });
        });
    </script>

</body>
</html>
