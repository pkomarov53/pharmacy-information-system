{% extends "base.html" %}

{% block title %}Выберите аптеку{% endblock %}

{% block header %}Выберите аптеку{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="list-group">
        {% for pharmacy in pharmacies %}
        <a href="{{ url_for('select_pharmacy', pharmacy_id=pharmacy.id) }}" class="list-group-item list-group-item-action pharmacy-item">
          <h5 class="mb-1">{{ pharmacy.name }}</h5>
          <p class="mb-1">{{ pharmacy.address }}</p>
          <small>{{ pharmacy.phone }}</small>
        </a>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
